<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>햊햡햟: 쮏햢햟쒫햣햫햦햣 혜 8 햎햟혝햟!</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="game-container">
    <h1>쮏햢햟쒫혪혩 혜 8 햎햟혝햟! 游꺚</h1>
    <div id="congratulation-text">쮏햢햟쒫혪혩 혜 8 햎햟혝햟! 游꺚</div>
    <div id="game-board" class="game-board"></div>
    <div class="controls">
      <button id="restart-button">游댃</button>
      <button id="music-toggle">游댆</button>
      <button id="theme-toggle">游꿛</button>
    </div>
    <div id="message" class="message"></div>
  </div>
  <audio id="background-music" loop>
    <source src="background-music.mp3" type="audio/mpeg">
    뉋썜 햠햟혞향햣 햫햣 쮏얧얧왐햤햦쒫썛왐 햟혞햢햦쮐꽗햣햪햣햫혝.
  </audio>
  <script src="script.js" defer></script> <!-- 햆쮏쐃썛쒫햣햫 defer 햢햩혪 혞혜햨쮐햣햫햦혪 향햟햡혞향햨햦 -->
</body>
</html>
